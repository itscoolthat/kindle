<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindle学习台</title>
    <style>
        /* --- 全局重置 --- */
        * { box-sizing: border-box; } 
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* 禁止页面滚动 */
        }
        
        .hidden { display: none !important; }

        /* --- 首页：绝对定位布局 --- */
        #home-page {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* 上部：时间区 (60%) */
        .time-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            /* 弹性盒子让内容完美居中 */
            display: -webkit-flex; /* 兼容旧版 WebKit */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center;     /* 水平居中 */
            border-bottom: 3px solid black; /* 分割线 */
        }

        #clock-display {
            font-size: 100px; /* 超大时间 */
            font-weight: bold;
            line-height: 1;
            margin: 0;
        }
        
        #date-display {
            font-size: 20px;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        /* 下部：按钮区 (40%) - 吸附底部 */
        .menu-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
        }

        /* 按钮样式：田字格铺满 */
        .menu-btn {
            float: left; /* 这种写法在老浏览器最稳 */
            width: 50%;
            height: 50%; /* 高度占下方区域的一半 */
            
            /* 居中文字 */
            display: -webkit-flex;
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-size: 26px;
            font-weight: bold;
            color: black;
            background: white;
            
            /* 边框处理：让它们看起来像表格 */
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* 去除最右侧和最底部的多余边框 */
        .menu-btn:nth-child(2n) { border-right: none; }
        .menu-btn:nth-child(3), .menu-btn:nth-child(4) { border-bottom: none; }

        .menu-btn:active {
            background: black;
            color: white;
        }

        /* --- 子页面样式 (带返回键) --- */
        .page-container {
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部返回条 */
        .back-bar {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: black;
            color: white;
            padding-left: 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 内容区垂直居中 */
        .content-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 页面内的元素大字 */
        #timer-val { font-size: 100px; font-weight: bold; margin: 20px 0; }
        #lucky-result { font-size: 60px; font-weight: bold; margin: 20px; padding: 20px; border: 4px solid black;}
        #word-text { font-size: 70px; font-weight: bold; }
        #pinyin-char { font-size: 140px; font-weight: bold; }
        
        .ctrl-btn {
            font-size: 24px;
            padding: 15px 40px;
            border: 3px solid black;
            background: white;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="home-page">
        <div class="time-section">
            <div id="clock-display">00:00</div>
            <div id="date-display">...</div>
        </div>

        <div class="menu-section">
            <div class="menu-btn" onclick="showPage('page-timer')">专注闹钟</div>
            <div class="menu-btn" onclick="showPage('page-lucky')">随机干啥</div>
            <div class="menu-btn" onclick="showPage('page-word')">每日单词</div>
            <div class="menu-btn" onclick="showPage('page-pinyin')">韵母练习</div>
        </div>
    </div>

    <div id="page-timer" class="hidden page-container">
        <div class="back-bar" onclick="goHome()"> < 返回 </div>
        <div class="content-center">
            <div style="font-size: 24px;">专注倒计时</div>
            <div id="timer-val">25:00</div>
            <div>
                <button class="ctrl-btn" onclick="startTimer()">开始</button>
                <button class="ctrl-btn" onclick="resetTimer()">重置</button>
            </div>
        </div>
    </div>

    <div id="page-lucky" class="hidden page-container">
        <div class="back-bar" onclick="goHome()"> < 返回 </div>
        <div class="content-center">
            <div style="font-size: 24px;">今天干点啥？</div>
            <div id="lucky-result">?</div>
            <button class="ctrl-btn" style="width: 80%" onclick="drawLucky()">开始抽签</button>
        </div>
    </div>

    <div id="page-word" class="hidden page-container">
        <div class="back-bar" onclick="goHome()"> < 返回 </div>
        <div class="content-center">
            <div id="word-text">...</div>
            <div id="word-phonetic" style="font-size: 28px; margin: 20px;">...</div>
            <div id="word-sentence" style="font-size: 24px; padding: 0 20px; font-style: italic;">...</div>
        </div>
    </div>

    <div id="page-pinyin" class="hidden page-container">
        <div class="back-bar" onclick="goHome()"> < 返回 </div>
        <div class="content-center">
            <div id="pinyin-char">a</div>
            <div id="pinyin-hint" style="font-size: 30px; margin-top: 20px;">张大嘴巴 a a a</div>
            <div style="margin-top: 50px;">
                <button class="ctrl-btn" onclick="prevPinyin()">上一个</button>
                <button class="ctrl-btn" onclick="nextPinyin()">下一个</button>
            </div>
        </div>
    </div>

    <script>
        // --- 逻辑代码 (和之前完全一样，不需要改动逻辑) ---

        function updateClock() {
            var now = new Date();
            var h = now.getHours();
            var m = now.getMinutes();
            if (h < 10) h = '0' + h;
            if (m < 10) m = '0' + m;
            document.getElementById('clock-display').innerHTML = h + ':' + m;
            
            var mo = now.getMonth() + 1;
            var d = now.getDate();
            var days = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];
            document.getElementById('date-display').innerHTML = mo + '月' + d + '日 · ' + days[now.getDay()];
        }
        setInterval(updateClock, 1000);
        updateClock();

        function goHome() {
            hideAll();
            document.getElementById('home-page').className = '';
        }
        
        function showPage(id) {
            hideAll();
            document.getElementById(id).className = 'page-container';
            if(id === 'page-word') loadDailyWord();
        }
        
        function hideAll() {
            var pages = ['home-page', 'page-timer', 'page-lucky', 'page-word', 'page-pinyin'];
            for (var i = 0; i < pages.length; i++) {
                document.getElementById(pages[i]).className = 'hidden';
            }
        }

        var timerInterval = null, timeLeft = 1500, isRunning = false;
        function updateTimerDisplay() {
            var m = Math.floor(timeLeft / 60);
            var s = timeLeft % 60;
            if (m < 10) m = '0' + m;
            if (s < 10) s = '0' + s;
            document.getElementById('timer-val').innerHTML = m + ':' + s;
        }
        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timerInterval = setInterval(function() {
                if (timeLeft > 0) { timeLeft--; updateTimerDisplay(); } 
                else { pauseTimer(); alert("时间到！"); }
            }, 1000);
        }
        function pauseTimer() { clearInterval(timerInterval); isRunning = false; }
        function resetTimer() { pauseTimer(); timeLeft = 1500; updateTimerDisplay(); }

        var luckyOptions = ["读绘本", "做深蹲", "背单词", "发呆", "画画"];
        function drawLucky() {
            var box = document.getElementById('lucky-result');
            box.innerHTML = "...";
            var count = 0;
            var loop = setInterval(function() {
                var r = Math.floor(Math.random() * luckyOptions.length);
                box.innerHTML = luckyOptions[r];
                count++;
                if (count >= 6) clearInterval(loop);
            }, 200);
        }

        var wordDb = [
            {t:"Cat", p:"/kæt/", s:"The cat is sleeping."},    
            {t:"Apple", p:"/æpl/", s:"I like apples."},         
            {t:"Book", p:"/bʊk/", s:"Read a book."},            
            {t:"Happy", p:"/hæpi/", s:"Be happy!"},             
            {t:"Sun", p:"/sʌn/", s:"Hot sun."},                 
            {t:"Water", p:"/wɔ:tə/", s:"Drink water."},         
            {t:"Play", p:"/pleɪ/", s:"Let's play!"}             
        ];
        function loadDailyWord() {
            var day = new Date().getDay();
            var w = wordDb[day];
            document.getElementById('word-text').innerHTML = w.t;
            document.getElementById('word-phonetic').innerHTML = w.p;
            document.getElementById('word-sentence').innerHTML = w.s;
        }

        var pinyinData = [{char:"a", hint:"张大嘴巴 a a a"}, {char:"o", hint:"公鸡打鸣 o o o"}, {char:"e", hint:"大白鹅 e e e"}, {char:"i", hint:"一件衣服 i i i"}, {char:"u", hint:"一只乌龟 u u u"}, {char:"ü", hint:"小鱼吐泡 ü ü ü"}];
        var pIndex = 0;
        function updatePinyin() {
            var d = pinyinData[pIndex];
            document.getElementById('pinyin-char').innerHTML = d.char;
            document.getElementById('pinyin-hint').innerHTML = d.hint;
        }
        function nextPinyin() { pIndex++; if (pIndex >= pinyinData.length) pIndex = 0; updatePinyin(); }
        function prevPinyin() { pIndex--; if (pIndex < 0) pIndex = pinyinData.length - 1; updatePinyin(); }
        updatePinyin();

    </script>
</body>
</html>
