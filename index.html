<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindle学习台</title>
    <style>
        /* --- 1. 全局基础 --- */
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: white; color: black; font-family: Arial, sans-serif; }
        .hidden { display: none !important; }
        td { text-align: center; vertical-align: middle; padding: 0; }
        
        /* --- 2. 首页表格布局 (最稳) --- */
        table.main-layout { width: 100%; height: 100%; border-collapse: collapse; table-layout: fixed; }
        .row-home-time { height: 60%; border-bottom: 3px solid black; }
        .row-home-btn { height: 20%; }

        /* 按钮 */
        .btn-cell { border-right: 1px solid black; border-bottom: 1px solid black; font-weight: bold; cursor: pointer; background: white; font-size: 26px; }
        .btn-cell:active { background: black; color: white; }
        .no-right { border-right: none; } .no-bottom { border-bottom: none; }

        /* 组件 */
        #clock-display { font-size: 100px; font-weight: bold; line-height: 1; }
        #date-display { font-size: 20px; margin-top: 15px; }
        .sub-page-container { width: 100%; height: 100%; background: white; position: absolute; top:0; left:0; z-index:10; overflow: hidden; }
        .nav-bar-fixed { position: absolute; top: 15px; left: 15px; padding: 8px 20px; border: 2px solid black; background: white; color: black; font-size: 20px; font-weight: bold; cursor: pointer; z-index: 100; }
        
        /* --- 闹钟 --- */
        .timer-spacer { padding-top: 80px; text-align: center; }
        #timer-grid { width: 96%; margin: 0 auto 10px auto; font-size: 0; text-align: center; }
        /* 强制一行20个点 */
        .dot-wrapper { display: inline-block; width: 5%; height: 20px; vertical-align: middle; text-align: center; }
        .dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background-color: black; vertical-align: middle; }
        .dot.passed { background-color: #ddd; }
        #timer-val { font-size: 100px; font-weight: bold; margin: 0; line-height: 1.2; }
        
        .control-area { position: absolute; bottom: 0; width: 100%; height: 30%; border-top: 3px solid black; }
        table.control-layout { width: 100%; height: 100%; border-collapse: collapse; table-layout: fixed; }
        .preset-btn { border-right: 1px solid black; border-bottom: 1px solid black; font-size: 20px; font-weight: bold; cursor: pointer; }
        .action-btn { border-right: 1px solid black; font-size: 24px; font-weight: bold; cursor: pointer; }

        /* --- 古诗页面 (修复Kindle居中问题) --- */
        #poem-bg-container {
            position: absolute; bottom: 0; left: 0; width: 100%;
            z-index: 1; opacity: 0.3; pointer-events: none; display: none; line-height: 0;
        }
        #poem-bg-img { width: 100%; height: auto; display: block; }
        
        #poem-scroll-area {
            position: absolute; top: 70px; bottom: 0; width: 100%;
            overflow-y: auto;
            text-align: center;
            padding-top: 40px;
            box-sizing: border-box;
            z-index: 2;
        }
        .poem-line { 
            font-size: 34px; font-weight: bold; line-height: 2.2; 
            margin: 0; white-space: nowrap;
            width: 100%; text-align: center;
        }
        ruby { font-family: sans-serif; } 
        rt { font-size: 12px; font-weight: normal; color: #555; transform: translateY(-5px); }
        #poem-info { font-size: 22px; color: #444; margin-top: 30px; margin-bottom: 40px; text-align: center; }
        #poem-date { display: inline-block; background: black; color: white; padding: 5px 15px; font-size: 16px; margin-bottom: 20px; border-radius: 4px; }

        /* --- 成语 --- */
        .content-area { padding-top: 80px; text-align: center; padding-left: 10px; padding-right: 10px; }
        #idiom-word { font-size: 60px; font-weight: bold; margin-top: 30px; }
        #idiom-pinyin { font-size: 24px; color: #666; margin-bottom: 20px; font-family: monospace; }
        #idiom-meaning { font-size: 24px; text-align: left; padding: 20px; border: 2px dashed #999; margin: 20px; background: rgba(255,255,255,0.8); }
    </style>
</head>
<body>

    <div id="home-page" style="width:100%; height:100%;">
        <table class="main-layout">
            <tr class="row-home-time"><td colspan="2"><div id="clock-display">00:00</div><div id="date-display">正在启动...</div></td></tr>
            <tr class="row-home-btn"><td class="btn-cell" onclick="showPage('page-timer')">专注闹钟</td><td class="btn-cell no-right" onclick="window.location.href='http://frogfind.com'">搜  索 ➚</td></tr>
            <tr class="row-home-btn"><td class="btn-cell no-bottom" onclick="showPage('page-poetry')">随机古诗</td><td class="btn-cell no-right no-bottom" onclick="showPage('page-idiom')">每日成语</td></tr>
        </table>
    </div>

    <div id="page-timer" class="hidden sub-page-container">
        <div class="nav-bar-fixed" onclick="goHome()">返 回</div>
        <div style="height: 70%; overflow: hidden; text-align: center;">
            <div class="timer-spacer"><div id="timer-grid"></div><div id="timer-val">25:00</div></div>
        </div>
        <div class="control-area">
            <table class="control-layout">
                <tr style="height: 50%;"><td class="preset-btn" onclick="setTimer(2)">2分</td><td class="preset-btn" onclick="setTimer(15)">15分</td><td class="preset-btn" onclick="setTimer(30)">30分</td><td class="preset-btn no-right" onclick="setTimer(60)">60分</td></tr>
                <tr style="height: 50%;"><td class="action-btn no-bottom" id="btn-toggle" onclick="toggleTimer()">开始</td><td class="action-btn no-right no-bottom" onclick="resetTimer()">重置</td></tr>
            </table>
        </div>
    </div>

    <div id="page-poetry" class="hidden sub-page-container">
        <div class="nav-bar-fixed" onclick="goHome()">返 回</div>
        <div id="poem-bg-container"><img id="poem-bg-img" src="" alt=""></div>
        <div id="poem-scroll-area">
            <div id="poem-date">随机古诗</div>
            <div id="poem-container-box"></div>
            <div id="poem-info">...</div>
        </div>
    </div>

    <div id="page-idiom" class="hidden sub-page-container">
        <div class="nav-bar-fixed" onclick="goHome()">返 回</div>
        <div class="content-area">
            <div style="background:black; color:white; padding:5px 15px; display:inline-block;">今日成语</div>
            <div id="idiom-word">...</div>
            <div id="idiom-pinyin">...</div>
            <div id="idiom-meaning">...</div>
        </div>
    </div>

    <script>
        // =======================================================

        var myPoemDB = [
            // --- 已配置图片的古诗 ---
            {

                pinyin: "shào xiǎo lí jiā lǎo dà huí ， xiāng yīn wú gǎi bìn máo shuāi 。 ér tóng xiāng jiàn bù xiāng shí ， xiào wèn kè cóng hé chù lái 。",
                image: "images/huixiangoushu.png"
            },
            {

                content: "床前明月光，疑是地上霜。举头望明月，低头思故乡。",
                pinyin: "chuáng qián míng yuè guāng ， yí shì dì shàng shuāng 。 jǔ tóu wàng míng yuè ， dī tóu sī gù xiāng 。",
                image: "images/jingyesi.png" 
            },
            // --- 更多古诗 ---
            { origin: "咏鹅", author: "骆宾王 (唐)", content: "鹅鹅鹅，曲项向天歌。白毛浮绿水，红掌拨清波。", pinyin: "é é é ， qū xiàng xiàng tiān gē 。 bái máo fú lǜ shuǐ ， hóng zhǎng bō qīng bō 。", image: "" },
            { origin: "登鹳雀楼", author: "王之涣 (唐)", content: "白日依山尽，黄河入海流。欲穷千里目，更上一层楼。", pinyin: "bái rì yī shān jìn ， huáng hé rù hǎi liú 。 yù qióng qiān lǐ mù ， gèng shàng yī céng lóu 。", image: "" },
            { origin: "春晓", author: "孟浩然 (唐)", content: "春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少。", pinyin: "chūn mián bù jué xiǎo ， chù chù wén tí niǎo 。 yè lái fēng yǔ shēng ， huā luò zhī duō shǎo 。", image: "" },
            { origin: "悯农·其二", author: "李绅 (唐)", content: "锄禾日当午，汗滴禾下土。谁知盘中餐，粒粒皆辛苦。", pinyin: "chú hé rì dāng wǔ ， hàn dī hé xià tǔ 。 shuí zhī pán zhōng cān ， lì lì jiē xīn kǔ 。", image: "" },
            { origin: "相思", author: "王维 (唐)", content: "红豆生南国，春来发几枝。愿君多采撷，此物最相思。", pinyin: "hóng dòu shēng nán guó ， chūn lái fā jǐ zhī 。 yuàn jūn duō cǎi xié ， cǐ wù zuì xiāng sī 。", image: "" },
            { origin: "杂诗·其二", author: "王维 (唐)", content: "君自故乡来，应知故乡事。来日绮窗前，寒梅著花未？", pinyin: "jūn zì gù xiāng lái ， yīng zhī gù xiāng shì 。 lái rì qǐ chuāng qián ， hán méi zhuó huā wèi ？", image: "" },
            { origin: "鹿柴", author: "王维 (唐)", content: "空山不见人，但闻人语响。返景入深林，复照青苔上。", pinyin: "kōng shān bù jiàn rén ， dàn wén rén yǔ xiǎng 。 fǎn jǐng rù shēn lín ， fù zhào qīng tái shàng 。", image: "" },
            { origin: "古朗月行 (节选)", author: "李白 (唐)", content: "小时不识月，呼作白玉盘。又疑瑶台镜，飞在青云端。", pinyin: "xiǎo shí bù shí yuè ， hū zuò bái yù pán 。 yòu yí yáo tái jìng ， fēi zài qīng yún duān 。", image: "" },
            { origin: "独坐敬亭山", author: "李白 (唐)", content: "众鸟高飞尽，孤云独去闲。相看两不厌，只有敬亭山。", pinyin: "zhòng niǎo gāo fēi jìn ， gū yún dú qù xián 。 xiāng kàn liǎng bù yàn ， zhǐ yǒu jìng tíng shān 。", image: "" },
            { origin: "早发白帝城", author: "李白 (唐)", content: "朝辞白帝彩云间，千里江陵一日还。两岸猿声啼不住，轻舟已过万重山。", pinyin: "zhāo cí bái dì cǎi yún jiān ， qiān lǐ jiāng líng yī rì huán 。 liǎng àn yuán shēng tí bù zhù ， qīng zhōu yǐ guò wàn chóng shān 。", image: "" },
            { origin: "望庐山瀑布", author: "李白 (唐)", content: "日照香炉生紫烟，遥看瀑布挂前川。飞流直下三千尺，疑是银河落九天。", pinyin: "rì zhào xiāng lú shēng zǐ yān ， yáo kàn pù bù guà qián chuān 。 fēi liú zhí xià sān qiān chǐ ， yí shì yín hé luò jiǔ tiān 。", image: "" },
            { origin: "赠汪伦", author: "李白 (唐)", content: "李白乘舟将欲行，忽闻岸上踏歌声。桃花潭水深千尺，不及汪伦送我情。", pinyin: "lǐ bái chéng zhōu jiāng yù xíng ， hū wén àn shàng tà gē shēng 。 táo huā tán shuǐ shēn qiān chǐ ， bù jí wāng lún sòng wǒ qíng 。", image: "" },
            { origin: "绝句·其三", author: "杜甫 (唐)", content: "两个黄鹂鸣翠柳，一行白鹭上青天。窗含西岭千秋雪，门泊东吴万里船。", pinyin: "liǎng gè huáng lí míng cuì liǔ ， yī háng bái lù shàng qīng tiān 。 chuāng hán xī lǐng qiān qiū xuě ， mén bó dōng wú wàn lǐ chuán 。", image: "" },
            { origin: "春夜喜雨 (节选)", author: "杜甫 (唐)", content: "好雨知时节，当春乃发生。随风潜入夜，润物细无声。", pinyin: "hǎo yǔ zhī shí jié ， dāng chūn nǎi fā shēng 。 suí fēng qián rù yè ， rùn wù xì wú shēng 。", image: "" },
            { origin: "江雪", author: "柳宗元 (唐)", content: "千山鸟飞绝，万径人踪灭。孤舟蓑笠翁，独钓寒江雪。", pinyin: "qiān shān niǎo fēi jué ， wàn jìng rén zōng miè 。 gū zhōu suō lì wēng ， dú diào hán jiāng xuě 。", image: "" },
            { origin: "寻隐者不遇", author: "贾岛 (唐)", content: "松下问童子，言师采药去。只在此山中，云深不知处。", pinyin: "sōng xià wèn tóng zǐ ， yán shī cǎi yào qù 。 zhǐ zài cǐ shān zhōng ， yún shēn bù zhī chù 。", image: "" },
            { origin: "枫桥夜泊", author: "张继 (唐)", content: "月落乌啼霜满天，江枫渔火对愁眠。姑苏城外寒山寺，夜半钟声到客船。", pinyin: "yuè luò wū tí shuāng mǎn tiān ， jiāng fēng yú huǒ duì chóu mián 。 gū sū chéng wài hán shān sì ， yè bàn zhōng shēng dào kè chuán 。", image: "" },
            { origin: "游子吟", author: "孟郊 (唐)", content: "慈母手中线，游子身上衣。临行密密缝，意恐迟迟归。谁言寸草心，报得三春晖。", pinyin: "cí mǔ shǒu zhōng xiàn ， yóu zǐ shēn shàng yī 。 lín xíng mì mì féng ， yì kǒng chí chí guī 。 shuí yán cùn cǎo xīn ， bào dé sān chūn huī 。", image: "" },
            { origin: "清明", author: "杜牧 (唐)", content: "清明时节雨纷纷，路上行人欲断魂。借问酒家何处有？牧童遥指杏花村。", pinyin: "qīng míng shí jié yǔ fēn fēn ， lù shàng xíng rén yù duàn hún 。 jiè wèn jiǔ jiā hé chù yǒu ？ mù tóng yáo zhǐ xìng huā cūn 。", image: "" },
            { origin: "山行", author: "杜牧 (唐)", content: "远上寒山石径斜，白云生处有人家。停车坐爱枫林晚，霜叶红于二月花。", pinyin: "yuǎn shàng hán shān shí jìng xié ， bái yún shēng chù yǒu rén jiā 。 tíng chē zuò ài fēng lín wǎn ， shuāng yè hóng yú èr yuè huā 。", image: "" },
            { origin: "咏柳", author: "贺知章 (唐)", content: "碧玉妆成一树高，万条垂下绿丝绦。不知细叶谁裁出，二月春风似剪刀。", pinyin: "bì yù zhuāng chéng yī shù gāo ， wàn tiáo chuí xià lǜ sī tāo 。 bù zhī xì yè shuí cái chū ， èr yuè chūn fēng sì jiǎn dāo 。", image: "" },
            { origin: "凉州词", author: "王翰 (唐)", content: "葡萄美酒夜光杯，欲饮琵琶马上催。醉卧沙场君莫笑，古来征战几人回？", pinyin: "pú táo měi jiǔ yè guāng bēi ， yù yǐn pí pá mǎ shàng cuī 。 zuì wò shā chǎng jūn mò xiào ， gǔ lái zhēng zhàn jǐ rén huí ？", image: "" },
            { origin: "出塞", author: "王昌龄 (唐)", content: "秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。", pinyin: "qín shí míng yuè hàn shí guān ， wàn lǐ cháng zhēng rén wèi hái 。 dàn shǐ lóng chéng fēi jiàng zài ， bù jiào hú mǎ dù yīn shān 。", image: "" },
            { origin: "赋得古原草送别 (节选)", author: "白居易 (唐)", content: "离离原上草，一岁一枯荣。野火烧不尽，春风吹又生。", pinyin: "lí lí yuán shàng cǎo ， yī suì yī kū róng 。 yě huǒ shāo bù jìn ， chūn fēng chuī yòu shēng 。", image: "" },
            { origin: "晓出净慈寺送林子方", author: "杨万里 (宋)", content: "毕竟西湖六月中，风光不与四时同。接天莲叶无穷碧，映日荷花别样红。", pinyin: "bì jìng xī hú liù yuè zhōng ， fēng guāng bù yǔ sì shí tóng 。 jiē tiān lián yè wú qióng bì ， yìng rì hé huā bié yàng hóng 。", image: "" },
            { origin: "春日", author: "朱熹 (宋)", content: "胜日寻芳泗水滨，无边光景一时新。等闲识得东风面，万紫千红总是春。", pinyin: "shèng rì xún fāng sì shuǐ bīn ， wú biān guāng jǐng yī shí xīn 。 děng xián shí dé dōng fēng miàn ， wàn zǐ qiān hóng zǒng shì chūn 。", image: "" },
            { origin: "题西林壁", author: "苏轼 (宋)", content: "横看成岭侧成峰，远近高低各不同。不识庐山真面目，只缘身在此山中。", pinyin: "héng kàn chéng lǐng cè chéng fēng ， yuǎn jìn gāo dī gè bù tóng 。 bù shí lú shān zhēn miàn mù ， zhī yuán shēn zài cǐ shān zhōng 。", image: "" },
            { origin: "敕勒歌", author: "北朝民歌", content: "敕勒川，阴山下。天似穹庐，笼盖四野。天苍苍，野茫茫。风吹草低见牛羊。", pinyin: "chì lè chuān ， yīn shān xià 。 tiān sì qióng lú ， lǒng gài sì yě 。 tiān cāng cāng ， yě máng máng 。 fēng chuī cǎo dī xiàn niú yáng 。", image: "" },
            { origin: "江南", author: "汉乐府", content: "江南可采莲，莲叶何田田。鱼戏莲叶间。鱼戏莲叶东，鱼戏莲叶西，鱼戏莲叶南，鱼戏莲叶北。", pinyin: "jiāng nán kě cǎi lián ， lián yè hé tián tián 。 yú xì lián yè jiān 。 yú xì lián yè dōng ， yú xì lián yè xī ， yú xì lián yè nán ， yú xì lián yè běi 。", image: "" },
            { origin: "风", author: "李峤 (唐)", content: "解落三秋叶，能开二月花。过江千尺浪，入竹万竿斜。", pinyin: "jiě luò sān qiū yè ， néng kāi èr yuè huā 。 guò jiāng qiān chǐ làng ， rù zhú wàn gān xié 。", image: "" },
            { origin: "画", author: "王维 (唐)", content: "远看山有色，近听水无声。春去花还在，人来鸟不惊。", pinyin: "yuǎn kàn shān yǒu sè ， jìn tīng shuǐ wú shēng 。 chūn qù huā hái zài ， rén lái niǎo bù jīng 。", image: "" },
            { origin: "竹里馆", author: "王维 (唐)", content: "独坐幽篁里，弹琴复长啸。深林人不知，明月来相照。", pinyin: "dú zuò yōu huáng lǐ ， tán qín fù cháng xiào 。 shēn lín rén bù zhī ， míng yuè lái xiāng zhào 。", image: "" },
            { origin: "送元二使安西", author: "王维 (唐)", content: "渭城朝雨浥轻尘，客舍青青柳色新。劝君更尽一杯酒，西出阳关无故人。", pinyin: "wèi chéng zhāo yǔ yì qīng chén ， kè shè qīng qīng liǔ sè xīn 。 quàn jūn gèng jìn yī bēi jiǔ ， xī chū yáng guān wú gù rén 。", image: "" },
            { origin: "九月九日忆山东兄弟", author: "王维 (唐)", content: "独在异乡为异客，每逢佳节倍思亲。遥知兄弟登高处，遍插茱萸少一人。", pinyin: "dú zài yì xiāng wéi yì kè ， měi féng jiā jié bèi sī qīn 。 yáo zhī xiōng dì dēng gāo chù ， biàn chā zhū yú shǎo yī rén 。", image: "" },
            { origin: "宿建德江", author: "孟浩然 (唐)", content: "移舟泊烟渚，日暮客愁新。野旷天低树，江清月近人。", pinyin: "yí zhōu bó yān zhǔ ， rì mù kè chóu xīn 。 yě kuàng tiān dī shù ， jiāng qīng yuè jìn rén 。", image: "" },
            { origin: "过故人庄", author: "孟浩然 (唐)", content: "故人具鸡黍，邀我至田家。绿树村边合，青山郭外斜。开轩面场圃，把酒话桑麻。待到重阳日，还来就菊花。", pinyin: "gù rén jù jī shǔ ， yāo wǒ zhì tián jiā 。 lǜ shù cūn biān hé ， qīng shān guō wài xié 。 kāi xuān miàn cháng pǔ ， bǎ jiǔ huà sāng má 。 dài dào chóng yáng rì ， huán lái jiù jú huā 。", image: "" },
            { origin: "夜宿山寺", author: "李白 (唐)", content: "危楼高百尺，手可摘星辰。不敢高声语，恐惊天上人。", pinyin: "wēi lóu gāo bǎi chǐ ， shǒu kě zhāi xīng chén 。 bù gǎn gāo shēng yǔ ， kǒng jīng tiān shàng rén 。", image: "" },
            { origin: "送孟浩然之广陵", author: "李白 (唐)", content: "故人西辞黄鹤楼，烟花三月下扬州。孤帆远影碧空尽，唯见长江天际流。", pinyin: "gù rén xī cí huáng hè lóu ， yān huā sān yuè xià yáng zhōu 。 gū fān yuǎn yǐng bì kōng jìn ， wéi jiàn cháng jiāng tiān jì liú 。", image: "" },
            { origin: "秋浦歌", author: "李白 (唐)", content: "白发三千丈，缘愁似个长。不知明镜里，何处得秋霜。", pinyin: "bái fà sān qiān zhàng ， yuán chóu sì gè cháng 。 bù zhī míng jìng lǐ ， hé chù dé qiū shuāng 。", image: "" },
            { origin: "望天门山", author: "李白 (唐)", content: "天门中断楚江开，碧水东流至此回。两岸青山相对出，孤帆一片日边来。", pinyin: "tiān mén zhōng duàn chǔ jiāng kāi ， bì shuǐ dōng liú zhì cǐ huí 。 liǎng àn qīng shān xiāng duì chū ， gū fān yī piàn rì biān lái 。", image: "" },
            { origin: "闻官军收河南河北", author: "杜甫 (唐)", content: "剑外忽传收蓟北，初闻涕泪满衣裳。却看妻子愁何在，漫卷诗书喜欲狂。白日放歌须纵酒，青春作伴好还乡。即从巴峡穿巫峡，便下襄阳向洛阳。", pinyin: "jiàn wài hū chuán shōu jì běi ， chū wén tì lèi mǎn yī shang 。 què kàn qī zǐ chóu hé zài ， màn juǎn shī shū xǐ yù kuáng 。 bái rì fàng gē xū zòng jiǔ ， qīng chūn zuò bàn hǎo huán xiāng 。 jí cóng bā xiá chuān wū xiá ， biàn xià xiāng yáng xiàng luò yáng 。", image: "" },
            { origin: "绝句·其一", author: "杜甫 (唐)", content: "迟日江山丽，春风花草香。泥融飞燕子，沙暖睡鸳鸯。", pinyin: "chí rì jiāng shān lì ， chūn fēng huā cǎo xiāng 。 ní róng fēi yàn zǐ ， shā nuǎn shuì yuān yāng 。", image: "" },
            { origin: "望岳", author: "杜甫 (唐)", content: "岱宗夫如何？齐鲁青未了。造化钟神秀，阴阳割昏晓。荡胸生曾云，决眦入归鸟。会当凌绝顶，一览众山小。", pinyin: "dài zōng fū rú hé ？ qí lǔ qīng wèi liǎo 。 zào huà zhōng shén xiù ， yīn yáng gē hūn xiǎo 。 dàng xiōng shēng céng yún ， jué zì rù guī niǎo 。 huì dāng líng jué dǐng ， yī lǎn zhòng shān xiǎo 。", image: "" },
            { origin: "春望", author: "杜甫 (唐)", content: "国破山河在，城春草木深。感时花溅泪，恨别鸟惊心。烽火连三月，家书抵万金。白头搔更短，浑欲不胜簪。", pinyin: "guó pò shān hé zài ， chéng chūn cǎo mù shēn 。 gǎn shí huā jiàn lèi ， hèn bié niǎo jīng xīn 。 fēng huǒ lián sān yuè ， jiā shū dǐ wàn jīn 。 bái tóu sāo gèng duǎn ， hún yù bù shèng zān 。", image: "" },
            { origin: "江南逢李龟年", author: "杜甫 (唐)", content: "岐王宅里寻常见，崔九堂前几度闻。正是江南好风景，落花时节又逢君。", pinyin: "qí wáng zhái lǐ xún cháng jiàn ， cuī jiǔ táng qián jǐ dù wén 。 zhèng shì jiāng nán hǎo fēng jǐng ， luò huā shí jié yòu féng jūn 。", image: "" },
            { origin: "逢雪宿芙蓉山主人", author: "刘长卿 (唐)", content: "日暮苍山远，天寒白屋贫。柴门闻犬吠，风雪夜归人。", pinyin: "rì mù cāng shān yuǎn ， tiān hán bái wū pín 。 chái mén wén quǎn fèi ， fēng xuě yè guī rén 。", image: "" },
            { origin: "塞下曲", author: "卢纶 (唐)", content: "月黑雁飞高，单于夜遁逃。欲将轻骑逐，大雪满弓刀。", pinyin: "yuè hēi yàn fēi gāo ， chán yú yè dùn táo 。 yù jiāng qīng qí zhú ， dà xuě mǎn gōng dāo 。", image: "" },
            { origin: "游园不值", author: "叶绍翁 (宋)", content: "应怜屐齿印苍苔，小扣柴扉久不开。春色满园关不住，一枝红杏出墙来。", pinyin: "yīng lián jī chǐ yìn cāng tái ， xiǎo kòu chái fēi jiǔ bù kāi 。 chūn sè mǎn yuán guān bù zhù ， yī zhī hóng xìng chū qiáng lái 。", image: "" },
            { origin: "饮湖上初晴后雨", author: "苏轼 (宋)", content: "水光潋滟晴方好，山色空蒙雨亦奇。欲把西湖比西子，淡妆浓抹总相宜。", pinyin: "shuǐ guāng liàn yàn qíng fāng hǎo ， shān sè kōng méng yǔ yì qí 。 yù bǎ xī hú bǐ xī zǐ ， dàn zhuāng nóng mǒ zǒng xiāng yí 。", image: "" },
            { origin: "惠崇春江晚景", author: "苏轼 (宋)", content: "竹外桃花三两枝，春江水暖鸭先知。蒌蒿满地芦芽短，正是河豚欲上时。", pinyin: "zhú wài táo huā sān liǎng zhī ， chūn jiāng shuǐ nuǎn yā xiān zhī 。 lóu hāo mǎn dì lú yá duǎn ， zhèng shì hé tún yù shàng shí 。", image: "" },
            { origin: "示儿", author: "陆游 (宋)", content: "死去元知万事空，但悲不见九州同。王师北定中原日，家祭无忘告乃翁。", pinyin: "sǐ qù yuán zhī wàn shì kōng ， dàn bēi bù jiàn jiǔ zhōu tóng 。 wáng shī běi dìng zhōng yuán rì ， jiā jì wú wàng gào nǎi wēng 。", image: "" },
            { origin: "秋夜将晓出篱门迎凉有感", author: "陆游 (宋)", content: "三万里河东入海，五千仞岳上摩天。遗民泪尽胡尘里，南望王师又一年。", pinyin: "sān wàn lǐ hé dōng rù hǎi ， wǔ qiān rèn yuè shàng mó tiān 。 yí mín lèi jìn hú chén lǐ ， nán wàng wáng shī yòu yī nián 。", image: "" },
            { origin: "四时田园杂兴·其二十五", author: "范成大 (宋)", content: "梅子金黄杏子肥，麦花雪白菜花稀。日长篱落无人过，惟有蜻蜓蛱蝶飞。", pinyin: "méi zǐ jīn huáng xìng zǐ féi ， mài huā xuě bái cài huā xī 。 rì cháng lí luò wú rén guò ， wéi yǒu qīng tíng jiá dié fēi 。", image: "" },
            { origin: "四时田园杂兴·其三十一", author: "范成大 (宋)", content: "昼出耘田夜绩麻，村庄儿女各当家。童孙未解供耕织，也傍桑阴学种瓜。", pinyin: "zhòu chū yún tián yè jì má ， cūn zhuāng ér nǚ gè dāng jiā 。 tóng sūn wèi jiě gōng gēng zhī ， yě bàng sāng yīn xué zhòng guā 。", image: "" },
            { origin: "小池", author: "杨万里 (宋)", content: "泉眼无声惜细流，树阴照水爱晴柔。小荷才露尖尖角，早有蜻蜓立上头。", pinyin: "quán yǎn wú shēng xī xì liú ， shù yīn zhào shuǐ ài qíng róu 。 xiǎo hé cái lù jiān jiān jiǎo ， zǎo yǒu qīng tíng lì shàng tou 。", image: "" },
            { origin: "池上", author: "白居易 (唐)", content: "小娃撑小艇，偷采白莲回。不解藏踪迹，浮萍一道开。", pinyin: "xiǎo wá chēng xiǎo tǐng ， tōu cǎi bái lián huí 。 bù jiě cáng zōng jì ， fú píng yī dào kāi 。", image: "" },
            { origin: "所见", author: "袁枚 (清)", content: "牧童骑黄牛，歌声振林樾。意欲捕鸣蝉，忽然闭口立。", pinyin: "mù tóng qí huáng niú ， gē shēng zhèn lín yuè 。 yì yù bǔ míng chán ， hū rán bì kǒu lì 。", image: "" },
            { origin: "村居", author: "高鼎 (清)", content: "草长莺飞二月天，拂堤杨柳醉春烟。儿童散学归来早，忙趁东风放纸鸢。", pinyin: "cǎo zhǎng yīng fēi èr yuè tiān ， fú dī yáng liǔ zuì chūn yān 。 ér tóng sàn xué guī lái zǎo ， máng chèn dōng fēng fàng zhǐ yuān 。", image: "" },
            { origin: "己亥杂诗", author: "龚自珍 (清)", content: "九州生气恃风雷，万马齐喑究可哀。我劝天公重抖擞，不拘一格降人才。", pinyin: "jiǔ zhōu shēng qì shì fēng léi ， wàn mǎ qí yīn jiū kě āi 。 wǒ quàn tiān gōng chóng dǒu sǒu ， bù jū yī gé jiàng rén cái 。", image: "" },
            { origin: "竹石", author: "郑燮 (清)", content: "咬定青山不放松，立根原在破岩中。千磨万击还坚劲，任尔东西南北风。", pinyin: "yǎo dìng qīng shān bù fàng sōng ， lì gēn yuán zài pò yán zhōng 。 qiān mó wàn jī hái jiān jìn ， rèn ěr dōng xī nán běi fēng 。", image: "" },
            { origin: "石灰吟", author: "于谦 (明)", content: "千锤万凿出深山，烈火焚烧若等闲。粉骨碎身浑不怕，要留清白在人间。", pinyin: "qiān chuí wàn záo chū shēn shān ， liè huǒ fén shāo ruò děng xián 。 fěn gǔ suì shēn hún bù pà ， yào liú qīng bái zài rén jiān 。", image: "" },
            { origin: "墨梅", author: "王冕 (元)", content: "我家洗砚池头树，朵朵花开淡墨痕。不要人夸好颜色，只留清气满乾坤。", pinyin: "wǒ jiā xǐ yàn chí tóu shù ， duǒ duǒ huā kāi dàn mò hén 。 bù yào rén kuā hǎo yán sè ， zhǐ liú qīng qì mǎn qián kūn 。", image: "" },
            { origin: "泊船瓜洲", author: "王安石 (宋)", content: "京口瓜洲一水间，钟山只隔数重山。春风又绿江南岸，明月何时照我还。", pinyin: "jīng kǒu guā zhōu yī shuǐ jiān ， zhōng shān zhǐ gé shù chóng shān 。 chūn fēng yòu lǜ jiāng nán àn ， míng yuè hé shí zhào wǒ hái 。", image: "" },
            { origin: "书湖阴先生壁", author: "王安石 (宋)", content: "茅檐长扫净无苔，花木成畦手自栽。一水护田将绿绕，两山排闼送青来。", pinyin: "máo yán cháng sǎo jìng wú tái ， huā mù chéng qí shǒu zì zāi 。 yī shuǐ hù tián jiāng lǜ rào ， liǎng shān pái tà sòng qīng lái 。", image: "" },
            { origin: "元日", author: "王安石 (宋)", content: "爆竹声中一岁除，春风送暖入屠苏。千门万户曈曈日，总把新桃换旧符。", pinyin: "bào zhú shēng zhōng yī suì chú ， chūn fēng sòng nuǎn rù tú sū 。 qiān mén wàn hù tóng tóng rì ， zǒng bǎ xīn táo huàn jiù fú 。", image: "" },
            { origin: "梅花", author: "王安石 (宋)", content: "墙角数枝梅，凌寒独自开。遥知不是雪，为有暗香来。", pinyin: "qiáng jiǎo shù zhī méi ， líng hán dú zì kāi 。 yáo zhī bù shì xuě ， wèi yǒu àn xiāng lái 。", image: "" },
            { origin: "登飞来峰", author: "王安石 (宋)", content: "飞来山上千寻塔，闻说鸡鸣见日升。不畏浮云遮望眼，自缘身在最高层。", pinyin: "fēi lái shān shàng qiān xún tǎ ， wén shuō jī míng jiàn rì shēng 。 bù wèi fú yún zhē wàng yǎn ， zì yuán shēn zài zuì gāo céng 。", image: "" },
            { origin: "六月二十七日望湖楼醉书", author: "苏轼 (宋)", content: "黑云翻墨未遮山，白雨跳珠乱入船。卷地风来忽吹散，望湖楼下水如天。", pinyin: "hēi yún fān mò wèi zhē shān ， bái yǔ tiào zhū luàn rù chuán 。 juǎn dì fēng lái hū chuī sàn ， wàng hú lóu xià shuǐ rú tiān 。", image: "" },
            { origin: "夏日绝句", author: "李清照 (宋)", content: "生当作人杰，死亦为鬼雄。至今思项羽，不肯过江东。", pinyin: "shēng dāng zuò rén jié ， sǐ yì wéi guǐ xióng 。 zhì jīn sī xiàng yǔ ， bù kěn guò jiāng dōng 。", image: "" },
            { origin: "题临安邸", author: "林升 (宋)", content: "山外青山楼外楼，西湖歌舞几时休？暖风熏得游人醉，直把杭州作汴州。", pinyin: "shān wài qīng shān lóu wài lóu ， xī hú gē wǔ jǐ shí xiū ？ nuǎn fēng xūn dé yóu rén zuì ， zhí bǎ háng zhōu zuò biàn zhōu 。", image: "" },
            { origin: "乡村四月", author: "翁卷 (宋)", content: "绿遍山原白满川，子规声里雨如烟。乡村四月闲人少，才了蚕桑又插田。", pinyin: "lǜ biàn shān yuán bái mǎn chuān ， zǐ guī shēng lǐ yǔ rú yān 。 xiāng cūn sì yuè xián rén shǎo ， cái le cán sāng yòu chā tián 。", image: "" },
            { origin: "稚子弄冰", author: "杨万里 (宋)", content: "稚子金盆脱晓冰，彩丝穿取当银铮。敲成玉磬穿林响，忽作玻璃碎地声。", pinyin: "zhì zǐ jīn pén tuō xiǎo bīng ， cǎi sī chuān qǔ dāng yín zhēng 。 qiāo chéng yù qìng chuān lín xiǎng ， hū zuò bō lí suì dì shēng 。", image: "" },
            { origin: "蜂", author: "罗隐 (唐)", content: "不论平地与山尖，无限风光尽被占。采得百花成蜜后，为谁辛苦为谁甜？", pinyin: "bù lùn píng dì yǔ shān jiān ， wú xiàn fēng guāng jìn bèi zhàn 。 cǎi dé bǎi huā chéng mì hòu ， wèi shuí xīn kǔ wèi shuí tián ？", image: "" },
            { origin: "江上渔者", author: "范仲淹 (宋)", content: "江上往来人，但爱鲈鱼美。君看一叶舟，出没风波里。", pinyin: "jiāng shàng wǎng lái rén ， dàn ài lú yú měi 。 jūn kàn yī yè zhōu ， chū mò fēng bō lǐ 。", image: "" },
            { origin: "元夕", author: "欧阳修 (宋)", content: "去年元夜时，花市灯如昼。月上柳梢头，人约黄昏后。今年元夜时，月与灯依旧。不见去年人，泪湿春衫袖。", pinyin: "qù nián yuán yè shí ， huā shì dēng rú zhòu 。 yuè shàng liǔ shāo tóu ， rén yuē huáng hūn hòu 。 jīn nián yuán yè shí ， yuè yǔ dēng yī jiù 。 bù jiàn qù nián rén ， lèi shī chūn shān xiù 。", image: "" },
            { origin: "寒食", author: "韩翃 (唐)", content: "春城无处不飞花，寒食东风御柳斜。日暮汉宫传蜡烛，轻烟散入五侯家。", pinyin: "chūn chéng wú chù bù fēi huā ， hán shí dōng fēng yù liǔ xié 。 rì mù hàn gōng chuán là zhú ， qīng yān sàn rù wǔ hóu jiā 。", image: "" },

        // --- 逻辑脚本 ---
        window.onload = function() {
            // 1. 时钟
            function updateClock() {
                try {
                    var now = new Date();
                    var utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                    var beijingTime = new Date(utc + (3600000 * 8));
                    var h = beijingTime.getHours(); var m = beijingTime.getMinutes();
                    if(h<10) h="0"+h; if(m<10) m="0"+m;
                    document.getElementById('clock-display').innerHTML = h + ":" + m;
                    var mo = beijingTime.getMonth()+1; var d = beijingTime.getDate();
                    var days = ["周日","周一","周二","周三","周四","周五","周六"];
                    document.getElementById('date-display').innerHTML = mo+"月"+d+"日 · "+days[beijingTime.getDay()];
                } catch(e) {}
            }
            updateClock(); setInterval(updateClock, 1000);

            // 2. 页面控制
            window.openLink = function(url) { window.location.href = url; };
            window.goHome = function() {
                var pages = ['page-timer', 'page-poetry', 'page-idiom'];
                for(var i=0; i<pages.length; i++) { document.getElementById(pages[i]).className = 'hidden sub-page-container'; }
                document.getElementById('home-page').className = '';
            };
            window.showPage = function(id) {
                document.getElementById('home-page').className = 'hidden';
                document.getElementById(id).className = 'sub-page-container';
                if(id === 'page-timer') { if(document.getElementById('timer-grid').innerHTML==="") initTimerGrid(); }
                if(id === 'page-poetry') loadRandomPoem(); // 改为随机
                if(id === 'page-idiom') loadDailyIdiom();
            };

            // 3. 闹钟 (已修复点点对齐)
            var timerInterval = null; var timeLeft = 1500; var totalTime = 1500; var isRunning = false;
            window.initTimerGrid = function() {
                var grid = document.getElementById('timer-grid'); grid.innerHTML = "";
                for(var i=0; i<60; i++) { 
                    var w = document.createElement('div'); w.className = 'dot-wrapper'; 
                    var d = document.createElement('div'); d.className='dot'; 
                    w.appendChild(d); 
                    grid.appendChild(w); 
                }
            };
            window.setTimer = function(m) { window.pauseTimer(); timeLeft = m*60; totalTime = timeLeft; updateTimerDisplay(); document.getElementById('btn-toggle').innerHTML = "开始"; };
            window.toggleTimer = function() { if(isRunning) { window.pauseTimer(); document.getElementById('btn-toggle').innerHTML="继续"; } else { window.startTimer(); document.getElementById('btn-toggle').innerHTML="暂停"; } };
            window.startTimer = function() { if(isRunning) return; isRunning = true; timerInterval = setInterval(function() { if(timeLeft>0) { timeLeft--; updateTimerDisplay(); } else { window.pauseTimer(); document.getElementById('btn-toggle').innerHTML="开始"; alert("时间到"); } }, 1000); };
            window.pauseTimer = function() { clearInterval(timerInterval); isRunning = false; };
            window.resetTimer = function() { window.pauseTimer(); timeLeft = totalTime; updateTimerDisplay(); document.getElementById('btn-toggle').innerHTML="开始"; };
            window.updateTimerDisplay = function() {
                var m = Math.floor(timeLeft/60); var s = timeLeft%60;
                if(m<10) m="0"+m; if(s<10) s="0"+s;
                document.getElementById('timer-val').innerHTML = m+":"+s;
                var dots = document.getElementsByClassName('dot'); var grayCount = Math.floor(((totalTime-timeLeft)/totalTime)*60);
                for(var i=0; i<60; i++) { if(i<grayCount) dots[i].className="dot passed"; else dots[i].className="dot"; }
            };

            // 4. 随机古诗 (每次点击都随机)
            window.loadRandomPoem = function() {
                try {
                    var db = myPoemDB;
                    // 随机取一个索引
                    var randomIndex = Math.floor(Math.random() * db.length);
                    var poem = db[randomIndex];
                    
                    document.getElementById('poem-date').innerHTML = "随机古诗";
                    renderPoemUI(poem);
                } catch(e) {}
            };
            function renderPoemUI(poem) {
                var box = document.getElementById('poem-container-box'); box.innerHTML = "";
                document.getElementById('poem-info').innerHTML = poem.author + " · " + poem.origin;
                
                var bgContainer = document.getElementById('poem-bg-container');
                var bgImg = document.getElementById('poem-bg-img');
                
                if(poem.image && poem.image !== "") { 
                    bgImg.src = poem.image; 
                    bgContainer.style.display = "block"; 
                } else { 
                    bgContainer.style.display = "none"; 
                }

                var lines = poem.content.split(/([，。？！])/).filter(function(s){return s&&s.trim()!==""});
                var pinyins = poem.pinyin ? poem.pinyin.split(' ').filter(function(s){return s&&s.trim()!==""}) : [];
                var pIdx = 0;
                for(var i=0; i<lines.length; i+=2) {
                    var text = lines[i] + (lines[i+1]||"");
                    var div = document.createElement('div'); div.className = "poem-line";
                    if(pinyins.length === 0) { div.innerText = text; } else {
                        var html = "";
                        for(var j=0; j<text.length; j++) {
                            var char = text[j];
                            if("，。？！".indexOf(char)>-1) { html += char; pIdx++; }
                            else { html += "<ruby>" + char + "<rt>" + (pinyins[pIdx]||"") + "</rt></ruby>"; pIdx++; }
                        }
                        div.innerHTML = html;
                    }
                    box.appendChild(div);
                }
            }

            // 5. 每日成语 (保持按日期，如果想改随机也可以)
            window.loadDailyIdiom = function() {
                try {
                    var today = new Date(); var dayOfYear = Math.floor((today - new Date(today.getFullYear(),0,0)) / 86400000);
                    var item = myIdiomDB[dayOfYear % myIdiomDB.length];
                    document.getElementById('idiom-word').innerHTML = item.w;
                    document.getElementById('idiom-pinyin').innerHTML = item.p;
                    document.getElementById('idiom-meaning').innerHTML = "<b>释义：</b>" + item.m;
                    document.getElementById('idiom-date').innerHTML = (today.getMonth()+1)+"月"+today.getDate()+"日 · 每日成语";
                } catch(e) {}
            };
        };
    </script>
