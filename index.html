<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindle学习台</title>
    <style>
        /* --- 全局样式 --- */
        * { box-sizing: border-box; } /* 这是一个很好的CSS习惯，防止边框撑大盒子 */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh; /* 占满全屏 */
            overflow: hidden; /* 禁止滚动 */
        }
        
        .hidden { display: none !important; }

        /* --- 首页布局：上下 6:4 --- */
        #home-page {
            height: 100%;
            display: block;
        }

        /* 上半部分：时间 (占 60%) */
        .time-section {
            height: 55%; /* 稍微留点余地给日期 */
            display: flex; /* 现代浏览器居中大法，Kindle8勉强支持 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
        }

        #clock-display {
            font-size: 110px; /* 巨无霸字体 */
            font-weight: bold;
            line-height: 1; /* 防止行高太高撑开 */
            letter-spacing: -2px; /* 紧凑一点 */
            margin: 0;
        }
        
        #date-display {
            font-size: 24px;
            margin-top: 10px;
            border-top: 2px solid black;
            padding-top: 10px;
            display: inline-block;
            width: 60%;
        }

        /* 下半部分：按钮区 (占 40%) */
        .menu-section {
            height: 40%;
            padding: 10px;
        }

        /* 按钮样式：一行两个 */
        .menu-btn {
            display: inline-block; /* 并排显示的关键 */
            width: 46%; /* 留4%的缝隙 */
            height: 80px; /* 按钮高度固定 */
            line-height: 80px; /* 文字垂直居中 */
            margin: 1.5%; /* 间距 */
            border: 3px solid black;
            border-radius: 10px;
            background: white;
            color: black;
            font-size: 26px; /* 按钮文字大一点 */
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            vertical-align: middle;
        }
        
        .menu-btn:active {
            background: black;
            color: white;
        }

        /* --- 子页面通用样式 --- */
        .page-container {
            padding: 20px;
            height: 100vh;
            overflow-y: auto; /* 子页面内容多时允许滚动 */
        }
        .back-btn {
            display: block;
            width: 100%;
            border: 2px solid black;
            background: #eee;
            padding: 15px;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: left;
            font-weight: bold;
        }

        /* 各功能特有大字 */
        #timer-val { font-size: 90px; font-weight: bold; margin: 40px 0; }
        #lucky-result { font-size: 50px; margin: 50px 0; font-weight: bold; padding: 20px; border: 3px dashed black; min-height: 100px;}
        #word-text { font-size: 60px; font-weight: bold; margin-top: 40px; }
        #pinyin-char { font-size: 120px; font-weight: bold; margin-top: 30px; }
        #pinyin-hint { font-size: 30px; margin-top: 20px; }

        /* 控制按钮 */
        .ctrl-btn {
            font-size: 24px;
            padding: 15px 30px;
            border: 3px solid black;
            background: white;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="home-page">
        <div class="time-section">
            <div id="clock-display">00:00</div>
            <div id="date-display">...</div>
        </div>

        <div class="menu-section">
            <div class="menu-btn" onclick="showPage('page-timer')">专注闹钟</div><div class="menu-btn" onclick="showPage('page-lucky')">随机干啥</div>
            <div class="menu-btn" onclick="showPage('page-word')">每日单词</div><div class="menu-btn" onclick="showPage('page-pinyin')">韵母练习</div>
        </div>
    </div>

    <div id="page-timer" class="hidden page-container">
        <div class="back-btn" onclick="goHome()"> < 返回主页 </div>
        <h2>专注倒计时</h2>
        <div id="timer-val">25:00</div>
        <div>
            <button class="ctrl-btn" onclick="startTimer()">开始</button>
            <button class="ctrl-btn" onclick="pauseTimer()">暂停</button>
            <button class="ctrl-btn" onclick="resetTimer()">重置</button>
        </div>
    </div>

    <div id="page-lucky" class="hidden page-container">
        <div class="back-btn" onclick="goHome()"> < 返回主页 </div>
        <h2>现在做什么？</h2>
        <div id="lucky-result">?</div>
        <button class="ctrl-btn" style="width: 80%" onclick="drawLucky()">开始抽签</button>
    </div>

    <div id="page-word" class="hidden page-container">
        <div class="back-btn" onclick="goHome()"> < 返回主页 </div>
        <div id="word-text">...</div>
        <div id="word-phonetic" style="font-size: 24px; color: #555; margin: 20px;">...</div>
        <div id="word-sentence" style="font-size: 22px; padding: 20px;">...</div>
    </div>

    <div id="page-pinyin" class="hidden page-container">
        <div class="back-btn" onclick="goHome()"> < 返回主页 </div>
        <div id="pinyin-display">
            <div id="pinyin-char">a</div>
            <div id="pinyin-hint">张大嘴巴 a a a</div>
        </div>
        <div style="margin-top: 50px;">
            <button class="ctrl-btn" onclick="prevPinyin()">上一个</button>
            <button class="ctrl-btn" onclick="nextPinyin()">下一个</button>
        </div>
    </div>

    <script>
        // --- 逻辑区 (保持不变，因为逻辑已经通了) ---

        function updateClock() {
            var now = new Date();
            var h = now.getHours();
            var m = now.getMinutes();
            if (h < 10) h = '0' + h;
            if (m < 10) m = '0' + m;
            document.getElementById('clock-display').innerHTML = h + ':' + m;
            
            var mo = now.getMonth() + 1;
            var d = now.getDate();
            // 获取星期几
            var days = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];
            var dayName = days[now.getDay()];
            
            document.getElementById('date-display').innerHTML = mo + '月' + d + '日 · ' + dayName;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function goHome() {
            hideAll();
            document.getElementById('home-page').className = '';
        }
        
        function showPage(id) {
            hideAll();
            document.getElementById(id).className = 'page-container';
            if(id === 'page-word') loadDailyWord();
        }
        
        function hideAll() {
            var pages = ['home-page', 'page-timer', 'page-lucky', 'page-word', 'page-pinyin'];
            for (var i = 0; i < pages.length; i++) {
                document.getElementById(pages[i]).className = 'hidden';
            }
        }

        // 倒计时
        var timerInterval = null;
        var timeLeft = 1500; 
        var isRunning = false;
        function updateTimerDisplay() {
            var m = Math.floor(timeLeft / 60);
            var s = timeLeft % 60;
            if (m < 10) m = '0' + m;
            if (s < 10) s = '0' + s;
            document.getElementById('timer-val').innerHTML = m + ':' + s;
        }
        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timerInterval = setInterval(function() {
                if (timeLeft > 0) { timeLeft--; updateTimerDisplay(); } 
                else { pauseTimer(); alert("时间到！"); }
            }, 1000);
        }
        function pauseTimer() { clearInterval(timerInterval); isRunning = false; }
        function resetTimer() { pauseTimer(); timeLeft = 1500; updateTimerDisplay(); }

        // 抽签
        var luckyOptions = ["读绘本", "做深蹲", "背单词", "发呆", "画画"];
        function drawLucky() {
            var box = document.getElementById('lucky-result');
            box.innerHTML = "...";
            var count = 0;
            var loop = setInterval(function() {
                var r = Math.floor(Math.random() * luckyOptions.length);
                box.innerHTML = luckyOptions[r];
                count++;
                if (count >= 6) clearInterval(loop);
            }, 200);
        }

        // 单词
        var wordDb = [
            {t:"Cat", p:"/kæt/", s:"The cat is sleeping."},    
            {t:"Apple", p:"/æpl/", s:"I like apples."},         
            {t:"Book", p:"/bʊk/", s:"Read a book."},            
            {t:"Happy", p:"/hæpi/", s:"Be happy!"},             
            {t:"Sun", p:"/sʌn/", s:"Hot sun."},                 
            {t:"Water", p:"/wɔ:tə/", s:"Drink water."},         
            {t:"Play", p:"/pleɪ/", s:"Let's play!"}             
        ];
        function loadDailyWord() {
            var day = new Date().getDay();
            var w = wordDb[day];
            document.getElementById('word-text').innerHTML = w.t;
            document.getElementById('word-phonetic').innerHTML = w.p;
            document.getElementById('word-sentence').innerHTML = w.s;
        }

        // 韵母
        var pinyinData = [
            {char:"a", hint:"张大嘴巴 a a a"}, 
            {char:"o", hint:"公鸡打鸣 o o o"}, 
            {char:"e", hint:"大白鹅 e e e"}, 
            {char:"i", hint:"一件衣服 i i i"}, 
            {char:"u", hint:"一只乌龟 u u u"}, 
            {char:"ü", hint:"小鱼吐泡 ü ü ü"}
        ];
        var pIndex = 0;
        function updatePinyin() {
            var d = pinyinData[pIndex];
            document.getElementById('pinyin-char').innerHTML = d.char;
            document.getElementById('pinyin-hint').innerHTML = d.hint;
        }
        function nextPinyin() { pIndex++; if (pIndex >= pinyinData.length) pIndex = 0; updatePinyin(); }
        function prevPinyin() { pIndex--; if (pIndex < 0) pIndex = pinyinData.length - 1; updatePinyin(); }
        updatePinyin();

    </script>
</body>
</html>
