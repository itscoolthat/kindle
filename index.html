<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindle学习台</title>
    
    <script src="poems.js"></script>
    <script src="idioms.js"></script>
    
    <style>
        /* --- 全局基础 --- */
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: white; color: black; font-family: Arial, sans-serif; }
        .hidden { display: none !important; }
        
        /* 布局 */
        #top-section { position: absolute; top: 0; left: 0; width: 100%; height: 60%; border-bottom: 3px solid black; display: block; text-align: center; }
        #clock-wrapper { position: relative; top: 50%; transform: translateY(-50%); -webkit-transform: translateY(-50%); }
        #bottom-section { position: absolute; top: 60%; left: 0; width: 100%; height: 40%; }
        
        /* 按钮 */
        .btn-box { position: absolute; width: 50%; height: 50%; border-right: 1px solid black; border-bottom: 1px solid black; box-sizing: border-box; background: white; font-size: 26px; font-weight: bold; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .btn-box:active { background: black; color: white; }
        #btn-1 { top: 0; left: 0; }
        #btn-2 { top: 0; left: 50%; border-right: none; }
        #btn-3 { top: 50%; left: 0; border-bottom: none; }
        #btn-4 { top: 50%; left: 50%; border-right: none; border-bottom: none; }

        /* 组件 */
        #clock-display { font-size: 100px; font-weight: bold; line-height: 1; }
        #date-display { font-size: 20px; margin-top: 15px; }
        
        /* 子页面容器 */
        .sub-page-container { width: 100%; height: 100%; background: white; position: absolute; top:0; left:0; z-index:10; overflow: hidden; }
        .nav-bar-fixed { position: absolute; top: 15px; left: 15px; padding: 8px 20px; border: 1px solid black; background: white; color: black; font-size: 20px; font-weight: bold; cursor: pointer; z-index: 100; }
        .content-box-padded { padding-top: 80px; text-align: center; padding-left: 10px; padding-right: 10px; height: 100%; box-sizing: border-box; position: relative; z-index: 2; }

        /* 闹钟 */
        #timer-grid { width: 96%; margin: 0 auto 10px auto; font-size: 0; text-align: center; }
        .dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background-color: black; margin: 3px; }
        .dot.passed { background-color: #e0e0e0; }
        #timer-val { font-size: 100px; font-weight: bold; margin: 0; line-height: 1.2; }
        .control-table { width: 100%; height: 30%; position: absolute; bottom: 0; border-top: 3px solid black; border-collapse: collapse; }
        .control-btn { border: 1px solid black; font-size: 22px; font-weight: bold; text-align: center; cursor: pointer; }
        .control-btn:active { background: black; color: white; }

        /* 古诗页面样式 (沉浸式背景) */
        #poem-scroll-area { position: absolute; top: 80px; bottom: 0; width: 100%; overflow-y: auto; text-align: center; z-index: 2; }
        .poem-line { font-size: 36px; font-weight: bold; line-height: 2.2; white-space: nowrap; margin: 0; }
        ruby { font-family: "Courier New", serif; } 
        rt { font-size: 14px; font-weight: normal; color: #555; transform: translateY(-5px); }
        .date-badge { display: inline-block; background: black; color: white; padding: 5px 15px; font-size: 16px; margin-bottom: 20px; border-radius: 5px; }
        
        /* 背景图样式 */
        .immersive-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0.3;
            z-index: 1;
            pointer-events: none;
            display: none;
        }

        /* 成语 */
        #idiom-word { font-size: 60px; font-weight: bold; margin-top: 20px; }
        #idiom-pinyin { font-size: 24px; color: #666; margin-bottom: 20px; }
        #idiom-meaning { font-size: 24px; text-align: left; border: 2px dashed #999; padding: 15px; background: rgba(255,255,255,0.8); }
    </style>
</head>
<body>

    <div id="home-page">
        <div id="top-section">
            <div id="clock-wrapper">
                <div id="clock-display">00:00</div>
                <div id="date-display">正在启动...</div>
            </div>
        </div>
        <div id="bottom-section">
            <div id="btn-1" class="btn-box" onclick="showPage('page-timer')">专注闹钟</div>
            <div id="btn-2" class="btn-box" onclick="window.location.href='http://frogfind.com'">搜  索 ➚</div>
            <div id="btn-3" class="btn-box" onclick="showPage('page-poetry')">每日古诗</div>
            <div id="btn-4" class="btn-box" onclick="showPage('page-idiom')">每日成语</div>
        </div>
    </div>

    <div id="page-timer" class="hidden sub-page-container">
        <div class="nav-bar-fixed" onclick="goHome()">返 回</div>
        <div style="padding-top: 80px; text-align: center;">
            <div id="timer-grid"></div>
            <div id="timer-val">25:00</div>
        </div>
        <table class="control-table">
            <tr style="height:50%">
                <td class="control-btn" onclick="setTimer(2)">2分</td>
                <td class="control-btn" onclick="setTimer(15)">15分</td>
                <td class="control-btn" onclick="setTimer(30)">30分</td>
                <td class="control-btn" onclick="setTimer(60)">60分</td>
            </tr>
            <tr style="height:50%">
                <td class="control-btn" id="btn-toggle" onclick="toggleTimer()">开始</td>
                <td class="control-btn" onclick="resetTimer()">重置</td>
            </tr>
        </table>
    </div>

    <div id="page-poetry" class="hidden sub-page-container">
        <div class="nav-bar-fixed" onclick="goHome()">返 回</div>
        
        <img id="poem-bg-image" class="immersive-bg" src="" alt="背景">

        <div id="poem-scroll-area">
            <div id="poem-date" class="date-badge">今日古诗</div>
            <div id="poem-container-box"></div>
            <div id="poem-info" style="font-size:22px; color:#444; margin:30px 0;">...</div>
        </div>
    </div>

    <div id="page-idiom" class="hidden sub-page-container">
        <div class="nav-bar-fixed" onclick="goHome()">返 回</div>
        <div class="content-box-padded">
            <div id="idiom-date" class="date-badge">今日成语</div>
            <div id="idiom-word">...</div>
            <div id="idiom-pinyin">...</div>
            <div id="idiom-meaning">...</div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // 1. 时钟
            function updateClock() {
                try {
                    var now = new Date();
                    var utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                    var beijingTime = new Date(utc + (3600000 * 8));
                    var h = beijingTime.getHours(); var m = beijingTime.getMinutes();
                    if(h<10) h="0"+h; if(m<10) m="0"+m;
                    document.getElementById('clock-display').innerHTML = h + ":" + m;
                    var mo = beijingTime.getMonth()+1; var d = beijingTime.getDate();
                    var days = ["周日","周一","周二","周三","周四","周五","周六"];
                    document.getElementById('date-display').innerHTML = mo+"月"+d+"日 · "+days[beijingTime.getDay()];
                } catch(e) { document.getElementById('clock-display').innerHTML = "Error"; }
            }
            updateClock(); setInterval(updateClock, 1000);

            // 2. 页面控制
            window.openLink = function(url) { window.location.href = url; };
            window.goHome = function() {
                var pages = ['page-timer', 'page-poetry', 'page-idiom'];
                for(var i=0; i<pages.length; i++) { document.getElementById(pages[i]).className = 'hidden sub-page-container'; }
                document.getElementById('home-page').className = '';
            };
            window.showPage = function(id) {
                document.getElementById('home-page').className = 'hidden';
                document.getElementById(id).className = 'sub-page-container';
                if(id === 'page-timer') { if(document.getElementById('timer-grid').innerHTML==="") initTimerGrid(); }
                if(id === 'page-poetry') loadDailyPoem();
                if(id === 'page-idiom') loadDailyIdiom();
            };

            // 3. 闹钟
            var timerInterval = null; var timeLeft = 1500; var totalTime = 1500; var isRunning = false;
            window.initTimerGrid = function() {
                var grid = document.getElementById('timer-grid'); grid.innerHTML = "";
                for(var i=0; i<60; i++) { var d = document.createElement('div'); d.className='dot'; grid.appendChild(d); }
            };
            window.setTimer = function(m) { window.pauseTimer(); timeLeft = m*60; totalTime = timeLeft; updateTimerDisplay(); document.getElementById('btn-toggle').innerHTML = "开始"; };
            window.toggleTimer = function() { if(isRunning) { window.pauseTimer(); document.getElementById('btn-toggle').innerHTML="继续"; } else { window.startTimer(); document.getElementById('btn-toggle').innerHTML="暂停"; } };
            window.startTimer = function() { if(isRunning) return; isRunning = true; timerInterval = setInterval(function() { if(timeLeft>0) { timeLeft--; updateTimerDisplay(); } else { window.pauseTimer(); document.getElementById('btn-toggle').innerHTML="开始"; alert("时间到"); } }, 1000); };
            window.pauseTimer = function() { clearInterval(timerInterval); isRunning = false; };
            window.resetTimer = function() { window.pauseTimer(); timeLeft = totalTime; updateTimerDisplay(); document.getElementById('btn-toggle').innerHTML="开始"; };
            window.updateTimerDisplay = function() {
                var m = Math.floor(timeLeft/60); var s = timeLeft%60;
                if(m<10) m="0"+m; if(s<10) s="0"+s;
                document.getElementById('timer-val').innerHTML = m+":"+s;
                var dots = document.getElementsByClassName('dot');
                var grayCount = Math.floor(((totalTime-timeLeft)/totalTime)*60);
                for(var i=0; i<60; i++) { if(i<grayCount) dots[i].className="dot passed"; else dots[i].className="dot"; }
            };

            // 4. 古诗
            window.loadDailyPoem = function() {
                try {
                    var today = new Date(); var dayOfYear = Math.floor((today - new Date(today.getFullYear(),0,0)) / 86400000);
                    // 读取外部的 poems.js
                    var db = window.myPoemDB || [{content:"数据加载中..."}];
                    var poem = db[dayOfYear % db.length];
                    document.getElementById('poem-date').innerHTML = (today.getMonth()+1)+"月"+today.getDate()+"日 · 今日古诗";
                    renderPoemUI(poem);
                } catch(e) { alert("古诗加载失败"); }
            };
            function renderPoemUI(poem) {
                var box = document.getElementById('poem-container-box'); box.innerHTML = "";
                document.getElementById('poem-info').innerHTML = poem.author + " · " + poem.origin;
                
                var bgImgEl = document.getElementById('poem-bg-image');
                if(poem.image && poem.image !== "") { 
                    bgImgEl.src = poem.image; 
                    bgImgEl.style.display = "block"; 
                } else { 
                    bgImgEl.style.display = "none"; 
                }

                var lines = poem.content.split(/([，。？！])/).filter(function(s){return s&&s.trim()!==""});
                var pinyins = poem.pinyin ? poem.pinyin.split(' ').filter(function(s){return s&&s.trim()!==""}) : [];
                var pIdx = 0;
                for(var i=0; i<lines.length; i+=2) {
                    var text = lines[i] + (lines[i+1]||"");
                    var div = document.createElement('div'); div.className = "poem-line";
                    if(pinyins.length === 0) { div.innerText = text; } else {
                        var html = "";
                        for(var j=0; j<text.length; j++) {
                            var char = text[j];
                            if("，。？！".indexOf(char)>-1) { html += char; pIdx++; }
                            else { html += "<ruby>" + char + "<rt>" + (pinyins[pIdx]||"") + "</rt></ruby>"; pIdx++; }
                        }
                        div.innerHTML = html;
                    }
                    box.appendChild(div);
                }
            }

            // 5. 成语
            window.loadDailyIdiom = function() {
                try {
                    var today = new Date(); var dayOfYear = Math.floor((today - new Date(today.getFullYear(),0,0)) / 86400000);
                    // 读取外部的 idioms.js
                    var db = window.myIdiomDB || [{w:"加载中"}];
                    var item = db[dayOfYear % db.length];
                    document.getElementById('idiom-word').innerHTML = item.w;
                    document.getElementById('idiom-pinyin').innerHTML = item.p;
                    document.getElementById('idiom-meaning').innerHTML = "<b>释义：</b>" + item.m;
                    document.getElementById('idiom-date').innerHTML = (today.getMonth()+1)+"月"+today.getDate()+"日 · 每日成语";
                } catch(e) { alert("成语加载失败"); }
            };
        };
    </script>
</body>
</html>
