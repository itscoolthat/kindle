<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindle学习台</title>
    <style>
        /* --- 1. 全局基础设置 --- */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; /* 禁止滚动 */
            background-color: white; color: black;
            font-family: Arial, sans-serif;
        }
        /* 隐藏元素的通用类 */
        .hidden { display: none !important; }
        /* 表格单元格通用对齐 */
        td { text-align: center; vertical-align: middle; padding: 0; }
        
        /* --- 2. 首页布局 (表格) --- */
        table.main-layout {
            width: 100%; height: 100%;
            border-collapse: collapse; /* 合并边框 */
            table-layout: fixed; /* 固定列宽 */
        }
        /* 首页时间行 (60%高度) */
        .row-home-time { height: 60%; border-bottom: 3px solid black; }
        /* 首页按钮行 (20%高度) */
        .row-home-btn { height: 20%; }

        /* --- 3. 专注闹钟页布局 (嵌套表格) --- */
        /* 外层大表格 (分上下7:3) */
        table.timer-layout {
            width: 100%; height: 100%;
            border-collapse: collapse; table-layout: fixed;
        }
        /* 上半部分：显示区 (70%) */
        .row-timer-display { height: 70%; }
        /* 下半部分：控制区 (30%) */
        .row-timer-control { height: 30%; border-top: 3px solid black; }
        
        /* 内层控制表格 (分两行按钮) */
        table.control-layout {
            width: 100%; height: 100%;
            border-collapse: collapse; table-layout: fixed;
        }
        .row-control-preset { height: 50%; } /* 预设时间行 */
        .row-control-action { height: 50%; } /* 操作按钮行 */

        /* --- 4. 按钮与组件样式 --- */
        /* 通用按钮单元格样式 */
        .btn-cell {
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            font-weight: bold; cursor: pointer; background: white;
        }
        .btn-cell:active { background: black; color: white; }
        /* 去除多余边框的辅助类 */
        .no-right { border-right: none; }
        .no-bottom { border-bottom: none; }
        
        /* 首页按钮字体 */
        .home-btn-font { font-size: 26px; }
        /* 闹钟页预设按钮字体 */
        .preset-btn-font { font-size: 20px; }
        /* 闹钟页操作按钮字体 */
        .action-btn-font { font-size: 26px; }

        /* 首页大字体 */
        #clock-display { font-size: 100px; font-weight: bold; line-height: 1; }
        #date-display { font-size: 20px; margin-top: 15px; }

        /* --- 5. 子页面通用结构 --- */
        .sub-page-container {
            width: 100%; height: 100%;
            position: relative; /* 为绝对定位的返回栏提供基准 */
            background: white;
        }
        /* 顶部返回栏 (绝对定位在最上方) */
        .nav-bar-fixed {
            position: absolute; top: 0; left: 0; width: 100%;
            height: 40px; line-height: 40px; /* 高度稍微调小一点 */
            background: black; color: white;
            font-size: 18px; padding-left: 10px;
            font-weight: bold; cursor: pointer; z-index: 100;
        }
        /* 普通内容页的容器 */
        .content-box-padded {
            padding-top: 60px; /* 留出顶部返回栏的空间 */
            text-align: center;
        }

        /* === 闹钟页专用样式 === */
        /* 点阵容器 (4px点 * 10个 + 间距 ≈ 120px) */
        #timer-grid {
            width: 120px;
            margin: 0 auto 20px auto; /* 居中 */
            text-align: left; line-height: 0;
        }
        /* 4px 小点点 */
        .dot {
            display: inline-block;
            width: 4px; height: 4px;
            margin: 4px; /* 间距 */
            border-radius: 50%; background-color: black;
        }
        .dot.passed { background-color: #ddd; } /* 变灰 */
        /* 倒计时数字 */
        #timer-val { font-size: 90px; font-weight: bold; margin: 0; line-height: 1; }

        /* === 其他页面样式 === */
        #lucky-result { font-size: 50px; margin: 40px auto; padding: 20px; border: 3px dashed black; width: 80%; }
        #word-text { font-size: 60px; font-weight: bold; margin-top: 30px; }
        #pinyin-char { font-size: 120px; font-weight: bold; margin-top: 30px; }
        /* 普通按钮 */
        .ctrl-btn { font-size: 22px; padding: 10px 25px; border: 3px solid black; background: white; margin: 5px; cursor: pointer;}
    </style>
</head>
<body>

    <div id="home-page" style="width:100%; height:100%;">
        <table class="main-layout">
            <tr class="row-home-time">
                <td colspan="2">
                    <div id="clock-display">00:00</div>
                    <div id="date-display">正在校准...</div>
                </td>
            </tr>
            <tr class="row-home-btn">
                <td class="btn-cell home-btn-font" onclick="showPage('page-timer')">专注闹钟</td>
                <td class="btn-cell home-btn-font no-right" onclick="showPage('page-lucky')">随机干啥</td>
            </tr>
            <tr class="row-home-btn">
                <td class="btn-cell home-btn-font no-bottom" onclick="showPage('page-word')">每日单词</td>
                <td class="btn-cell home-btn-font no-right no-bottom" onclick="showPage('page-pinyin')">韵母练习</td>
            </tr>
        </table>
    </div>

    <div id="page-timer" class="hidden sub-page-container">
        <div class="nav-bar-fixed" onclick="goHome()"> < 返回 </div>
        
        <table class="timer-layout">
            <tr class="row-timer-display">
                <td>
                    <div style="padding-top: 40px;">
                        <div id="timer-grid"></div> <div id="timer-val">25:00</div> </div>
                </td>
            </tr>
            <tr class="row-timer-control">
                <td>
                    <table class="control-layout">
                        <tr class="row-control-preset">
                            <td class="btn-cell preset-btn-font" onclick="setTimer(2)">2分</td>
                            <td class="btn-cell preset-btn-font" onclick="setTimer(15)">15分</td>
                            <td class="btn-cell preset-btn-font" onclick="setTimer(30)">30分</td>
                            <td class="btn-cell preset-btn-font no-right" onclick="setTimer(60)">60分</td>
                        </tr>
                        <tr class="row-control-action">
                            <td class="btn-cell action-btn-font no-bottom" id="btn-toggle" onclick="toggleTimer()">开始</td>
                            <td class="btn-cell action-btn-font no-right no-bottom" onclick="resetTimer()">重置</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <div id="page-lucky" class="hidden sub-page-container">
        <div class="nav-bar-fixed" onclick="goHome()"> < 返回 </div>
        <div class="content-box-padded">
            <div style="font-size: 24px; margin-top:20px;">今天干点啥？</div>
            <div id="lucky-result">?</div>
            <button class="ctrl-btn" style="width: 80%" onclick="drawLucky()">开始抽签</button>
        </div>
    </div>

    <div id="page-word" class="hidden sub-page-container">
        <div class="nav-bar-fixed" onclick="goHome()"> < 返回 </div>
        <div class="content-box-padded">
            <div id="word-text">...</div>
            <div id="word-phonetic" style="font-size: 28px; color: #555; margin: 20px;">...</div>
            <div id="word-sentence" style="font-size: 22px; font-style: italic;">...</div>
        </div>
    </div>

    <div id="page-pinyin" class="hidden sub-page-container">
        <div class="nav-bar-fixed" onclick="goHome()"> < 返回 </div>
        <div class="content-box-padded">
            <div id="pinyin-char">a</div>
            <div id="pinyin-hint" style="font-size: 30px; margin-top: 20px;">张大嘴巴 a a a</div>
            <div style="margin-top: 40px;">
                <button class="ctrl-btn" onclick="prevPinyin()">上一个</button>
                <button class="ctrl-btn" onclick="nextPinyin()">下一个</button>
            </div>
        </div>
    </div>

    <script>
        // ================= 核心逻辑 (保持不变) =================

        // --- 1. 时钟 (UTC+8) ---
        function updateClock() {
            var now = new Date();
            var utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            var beijingTime = new Date(utc + (3600000 * 8));
            var h = beijingTime.getHours();
            var m = beijingTime.getMinutes();
            if (h < 10) h = '0' + h;
            if (m < 10) m = '0' + m;
            document.getElementById('clock-display').innerHTML = h + ':' + m;
            var mo = beijingTime.getMonth() + 1;
            var d = beijingTime.getDate();
            var days = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];
            document.getElementById('date-display').innerHTML = mo + '月' + d + '日 · ' + days[beijingTime.getDay()];
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. 页面切换 ---
        function goHome() {
            var pages = ['page-timer', 'page-lucky', 'page-word', 'page-pinyin'];
            for(var i=0; i<pages.length; i++) {
                document.getElementById(pages[i]).className = 'hidden sub-page-container';
            }
            document.getElementById('home-page').className = '';
        }
        function showPage(id) {
            document.getElementById('home-page').className = 'hidden';
            document.getElementById(id).className = 'sub-page-container';
            if(id === 'page-word') loadDailyWord();
            if(id === 'page-timer') {
                if(document.getElementById('timer-grid').innerHTML === "") {
                    initTimerGrid();
                    updateTimerDisplay();
                }
            }
        }

        // --- 3. 专注闹钟逻辑 ---
        var timerInterval = null;
        var defaultTime = 25 * 60;
        var timeLeft = defaultTime; 
        var totalTime = defaultTime;
        var isRunning = false;
        
        function initTimerGrid() {
            var grid = document.getElementById('timer-grid');
            grid.innerHTML = "";
            for(var i=0; i<60; i++) {
                var dot = document.createElement('div');
                dot.className = 'dot';
                grid.appendChild(dot);
            }
        }

        function setTimer(minutes) {
            pauseTimer();
            timeLeft = minutes * 60;
            totalTime = timeLeft;
            updateTimerDisplay();
            document.getElementById('btn-toggle').innerHTML = "开始";
        }

        function toggleTimer() {
            var btn = document.getElementById('btn-toggle');
            if (isRunning) {
                pauseTimer();
                btn.innerHTML = "继续";
            } else {
                startTimer();
                btn.innerHTML = "暂停";
            }
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timerInterval = setInterval(function() {
                if (timeLeft > 0) { 
                    timeLeft--; 
                    updateTimerDisplay(); 
                } else { 
                    pauseTimer(); 
                    document.getElementById('btn-toggle').innerHTML = "开始";
                    alert("时间到！"); 
                }
            }, 1000);
        }

        function pauseTimer() { 
            clearInterval(timerInterval); 
            isRunning = false; 
        }

        function resetTimer() { 
            pauseTimer(); 
            timeLeft = totalTime; 
            updateTimerDisplay(); 
            document.getElementById('btn-toggle').innerHTML = "开始";
        }

        function updateTimerDisplay() {
            var m = Math.floor(timeLeft / 60);
            var s = timeLeft % 60;
            if (m < 10) m = '0' + m;
            if (s < 10) s = '0' + s;
            document.getElementById('timer-val').innerHTML = m + ':' + s;

            var dots = document.getElementsByClassName('dot');
            var totalDots = 60;
            if (totalTime <= 0) totalTime = 1;
            var timePassed = totalTime - timeLeft;
            var grayCount = Math.floor((timePassed / totalTime) * totalDots);
            
            for(var i=0; i<totalDots; i++) {
                if (i < grayCount) dots[i].className = 'dot passed';
                else dots[i].className = 'dot';
            }
        }

        // --- 4. 其他功能逻辑 ---
        var luckyOptions = ["读绘本", "做深蹲", "背单词", "发呆", "画画"];
        function drawLucky() {
            var box = document.getElementById('lucky-result');
            box.innerHTML = "...";
            var count = 0;
            var loop = setInterval(function() {
                var r = Math.floor(Math.random() * luckyOptions.length);
                box.innerHTML = luckyOptions[r];
                count++;
                if (count >= 6) clearInterval(loop);
            }, 200);
        }

        var wordDb = [
            {t:"Cat", p:"/kæt/", s:"The cat is sleeping."},    
            {t:"Apple", p:"/æpl/", s:"I like apples."},         
            {t:"Book", p:"/bʊk/", s:"Read a book."},            
            {t:"Happy", p:"/hæpi/", s:"Be happy!"},             
            {t:"Sun", p:"/sʌn/", s:"Hot sun."},                 
            {t:"Water", p:"/wɔ:tə/", s:"Drink water."},         
            {t:"Play", p:"/pleɪ/", s:"Let's play!"}             
        ];
        function loadDailyWord() {
            var day = new Date().getDay();
            var w = wordDb[day];
            document.getElementById('word-text').innerHTML = w.t;
            document.getElementById('word-phonetic').innerHTML = w.p;
            document.getElementById('word-sentence').innerHTML = w.s;
        }

        var pinyinData = [{char:"a", hint:"张大嘴巴 a a a"}, {char:"o", hint:"公鸡打鸣 o o o"}, {char:"e", hint:"大白鹅 e e e"}, {char:"i", hint:"一件衣服 i i i"}, {char:"u", hint:"一只乌龟 u u u"}, {char:"ü", hint:"小鱼吐泡 ü ü ü"}];
        var pIndex = 0;
        function updatePinyin() {
            var d = pinyinData[pIndex];
            document.getElementById('pinyin-char').innerHTML = d.char;
            document.getElementById('pinyin-hint').innerHTML = d.hint;
        }
        function nextPinyin() { pIndex++; if (pIndex >= pinyinData.length) pIndex = 0; updatePinyin(); }
        function prevPinyin() { pIndex--; if (pIndex < 0) pIndex = pinyinData.length - 1; updatePinyin(); }
        updatePinyin();

    </script>
</body>
</html>
