<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindle学习台</title>
    <style>
        /* --- 全局基础 --- */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: white; color: black; font-family: Arial, sans-serif; 
        }
        .hidden { display: none !important; }
        td { text-align: center; vertical-align: middle; padding: 0; }
        
        /* --- 首页布局：使用表格 (最稳) --- */
        table.main-layout { width: 100%; height: 100%; border-collapse: collapse; table-layout: fixed; }
        /* 时间区占 60% */
        .row-home-time { height: 60%; border-bottom: 3px solid black; }
        /* 按钮区占 20% x 2 */
        .row-home-btn { height: 20%; }

        /* 按钮样式 */
        .btn-cell { 
            border-right: 1px solid black; 
            border-bottom: 1px solid black; 
            font-weight: bold; cursor: pointer; background: white; 
            font-size: 26px;
        }
        .btn-cell:active { background: black; color: white; }
        .no-right { border-right: none; } 
        .no-bottom { border-bottom: none; }

        /* 时钟大字 */
        #clock-display { font-size: 100px; font-weight: bold; line-height: 1; }
        #date-display { font-size: 20px; margin-top: 15px; }

        /* --- 子页面通用容器 --- */
        .sub-page-container { 
            width: 100%; height: 100%; 
            background: white; 
            position: absolute; top: 0; left: 0; z-index: 10; 
            overflow: hidden; /* 防止滚动条撑破布局 */
        }
        
        /* 返回按钮 (左上角) */
        .nav-bar-fixed { 
            position: absolute; top: 10px; left: 10px; 
            padding: 8px 20px; 
            border: 2px solid black; 
            background: white; color: black; 
            font-size: 20px; font-weight: bold; 
            cursor: pointer; z-index: 100; 
        }
        
        /* 内容区域 */
        .content-area {
            padding-top: 70px; /* 避开返回按钮 */
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto; /* 内容多了允许内部滚动 */
            text-align: center;
        }

        /* --- 1. 专注闹钟样式 --- */
        #timer-grid { width: 90%; margin: 0 auto 10px auto; font-size: 0; }
        .dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background-color: black; margin: 4px; }
        .dot.passed { background-color: #ddd; }
        #timer-val { font-size: 100px; font-weight: bold; margin: 0; line-height: 1.2; }
        /* 闹钟控制区表格 */
        table.control-layout { width: 100%; height: 100%; border-collapse: collapse; table-layout: fixed; }
        .control-area { position: absolute; bottom: 0; width: 100%; height: 30%; border-top: 3px solid black; }
        .preset-btn { border-right: 1px solid black; border-bottom: 1px solid black; font-size: 20px; font-weight: bold; cursor: pointer; }
        .action-btn { border-right: 1px solid black; font-size: 24px; font-weight: bold; cursor: pointer; }

        /* --- 2. 古诗页面样式 --- */
        #poem-date { 
            display: inline-block; background: black; color: white; 
            padding: 5px 15px; font-size: 16px; margin-bottom: 20px; border-radius: 4px; 
        }
        /* 图片样式 */
        #poem-image { 
            width: auto; max-width: 90%; height: auto; max-height: 200px;
            margin-top: 20px; display: none; margin-left: auto; margin-right: auto;
        }
        /* 诗句样式 */
        .poem-line { font-size: 34px; font-weight: bold; line-height: 2.0; margin: 5px 0; }
        ruby { font-family: sans-serif; } 
        rt { font-size: 12px; font-weight: normal; color: #555; }
        #poem-info { font-size: 20px; color: #444; margin-top: 20px; margin-bottom: 40px; }

        /* --- 3. 成语页面样式 --- */
        #idiom-word { font-size: 60px; font-weight: bold; margin-top: 30px; }
        #idiom-pinyin { font-size: 24px; color: #666; margin-bottom: 20px; font-family: monospace; }
        #idiom-meaning { font-size: 24px; text-align: left; padding: 20px; border: 2px dashed #999; margin: 20px; }

    </style>
</head>
